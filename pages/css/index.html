<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-奇思妙想布局</title>
  <link rel="stylesheet" href="./index.css">
  <style>
    .triangle {
      width: 0px;
      height: 0px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent red transparent;
    }
    .triangle-slide {
      /*border-left-color: red;
      border-bottom-color: blue;
      border-right-color: green;*/
      width: 0px;
      height: 0px;
      border: 10px solid transparent;
      
      /*border-top-color: #00ccbb;
      border-bottom: 0;
      border-left: 0;*/

      /*border-left-color: #00ccbb;
      border-bottom: 0;
      border-right: 0;*/
  
      border-right-color: #00ccbb;
      border-bottom: 0;
      border-left: 0;
    

      transform: rotate(45deg);



    }
    .box {
      width: 100%;
      height: 200px;
      position: relative;
    }
    .box .tail {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
    }

    .triangle-new-box {
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      border: 1px solid #f1f1f1;
      position: relative;
    }
    .triangle-new {
      position: absolute;
      top: 0px;
      right: 0px;
      width: 16px;
      height: 16px;
      background: linear-gradient(45deg, transparent 50%, #61C4CF 0%);
      background-size: 16px 16px;
      border-top-right-radius: 3px;
    }
    
  </style>
</head>
<body>
  <div class="css-cell">
    <!-- ❤️ 形状 -->
    <div class="heart"></div>
    <!-- 气泡悬浮框 -->
    <div class="bubbly">气泡悬浮框</div>
    <!-- 切角 -->
    <div class="notching"></div>
  </div>




  <div class="triangle"></div>
  <div class="triangle-slide"></div>

  <p>
    水平、垂直居中（固定宽度、高度）

  </p>

  <div class="box">
    <div class="tail"></div>
  </div>


  <div class="triangle-new-box">
    昨日
    <div class="triangle-new"></div>
  </div>

</body>
</html>
