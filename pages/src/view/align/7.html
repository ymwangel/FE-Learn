<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>垂直居中</title>
  <link rel="stylesheet" href="https://static.wuage.com/common/icon-font/wag-v1/iconfont.css">
  <style>
    *{
      padding:0;
      margin:0;
    }
    a{
      text-decoration: none;
    }
    .fe-col-row{
      display: inline-block;
    }
    .mod-identity{
      min-width: 1064px;
      background-color: #f1f1f1;
      font-size: 0px;
      margin:10px auto;
      text-align: center;
    }
    .mod-identity .identity-img{
      width: 80px;
      height: 80px;
      vertical-align: middle;
    }
    .mod-identity .identity-content{
      vertical-align: middle;
      font-size: 0px;
    }
    .mod-identity .company{
      height: 32px;
      line-height: 32px;
    }
    .mod-identity .company .company-name{
      font-size: 20px;
    }
    .mod-identity .company .edit{
      font-size: 16px;
      margin-left: 8px;
    }
    .mod-identity .company .tel{
      font-size: 14px;
    }
    .mod-identity .partner-content{
      margin-top: 11px;
      font-size: 12px;
      color: #ff7300;
      text-align: left;
    }
    .mod-identity .authenticated-right{
      text-align: left;
      font-size: 0px;
      line-height: 18px;
      margin-top: 12px;
    }
    .mod-identity .right-name{
      font-size: 12px;
    }
    .mod-identity .separate{
      width: 0px;
      height: 12px;
      border-right: 1px solid red;
      margin-left: 10px;
      margin-right: 10px;
      vertical-align: middle;
      box-sizing: border-box;
      margin-top: -8px
    }
    .mod-identity .authenticate-link{
      font-size: 12px;

    }

  </style>
</head>
<body>
  <div class="mod-identity">
    <div class="fe-col-row" style="width: 0px;height: 160px;vertical-align: middle;"></div>
    <img class="identity-img" src="" alt="">
    <div class="identity-content fe-col-row">
      <div class="company">
        <span class="company-name">天津富升伟业钢铁贸易有限公司</span>
        <i class="fe-icon-font fe-icon-editor edit"></i>
        <span class="tel">（13966666666）</span>
        <a href="" class="authenticate-link">去认证</a>
      </div>
      <div class="partner-content">升级成为 [钢铁拍档] 会员，可获得五阿哥更多权益和商机，
        <a href="" class="normal-link">立即成为钢铁拍档</a>
      </div>
      <div class="authenticated-right">
        <a href="" class="right-name sub-link">帐号管理</a>
        <div class="separate fe-col-row" ></div>
        <a href="" class="right-name">电子名片</a>
        <div class="separate fe-col-row"></div>
        <a href="" class="right-name">我的店铺</a>
        <div class="separate fe-col-row"></div>
        <a href="" class="right-name">网商银行资金明细</a>
      </div>

    </div>
  </div>

  
</body>
</html>
