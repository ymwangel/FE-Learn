<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平垂直居中</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    .container{
      width: 224px;
      height:363px;
      box-sizing: border-box;
      box-sizing: border-box;
      border:1px solid red;
      position: relative;
      font-size: 0px;
      padding:24px;
    }
    .content{
      width: 56px;
      height: 48px;
      box-sizing: border-box;
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: #ff7300;
    }
    .aa{
      font-size: 12px;
      line-height: 17px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <ul>
    <li class="container">
      <div class="content"><span class="aa">友发</span></div>
    </div>
  </ul>
  
</body>
</html>
