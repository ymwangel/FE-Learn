<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax-promise</title>
</head>
<body>
	<p>1</p>
	<p>2</p>
	<script src="https://static.wuage.com/goods/lib/jquery.min.js"></script>
	<script>
		function click(div) {
			return div.on('click',function() {
				console.log(1)
			})
		}
		(function() {
			click($("p"))
		})()		
	</script>
</body>
</html>
