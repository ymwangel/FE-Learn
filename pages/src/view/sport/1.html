<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js实现运动效果：速度</title>
	<style>
		body,div,span{
			margin:0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			left: -200px;
			top: 0;
		}
		#div1 span{
			width: 20px;
			height: 50px;
			background-color: blue;
			position: absolute;
			left: 200px;
			top: 75px;
		}
	</style>
</head>
<body>
	<h2>速度：改变值left、right、width、height、opacity</h2>
	<div id="div1"><span id="share">分享</span></div>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById("div1")
			oDiv.onmouseover = function () {
				startMove(0,10)
			}
      oDiv.onmouseout = function () {
        startMove(-200,-10)
      }

		}
    var timer = null
		function startMove(target,speed){
      clearInterval(timer)
			var oDiv = document.getElementById("div1")
			timer = setInterval(function() {
        if(oDiv.offsetLeft == target){
          clearInterval(timer)
        }else{
          oDiv.style.left=oDiv.offsetLeft+speed+"px"
        }
			},30)
		}

    window.onload = function () {
      var oDiv = document.getElementById("div1")
      oDiv.onmouseover = function () {
        startMove(0)
      }
      oDiv.onmouseout = function () {
        startMove(-200)
      }

    }
    var timer = null
    function startMove(target){
      clearInterval(timer)
      var oDiv = document.getElementById("div1")
      timer = setInterval(function() {
        var speed = 0;
        if(oDiv.offsetLeft>target){
          speed=-10
        }else{
          speed=10
        }
        if(oDiv.offsetLeft == target){
          clearInterval(timer)
        }else{
          oDiv.style.left=oDiv.offsetLeft+speed+"px"
        }
      },30)
    }
  </script>
</body>
</html>
