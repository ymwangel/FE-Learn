<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js实现运动-动画</title>
	<style>
		*{
      margin:0;
      padding:0;
    }
    .container{
      width: 200px;
      box-sizing: border-box;
      border:1px solid red;
      margin-left: 100px;
      margin-top: 100px;
      overflow: hidden;
      position: relative;
    }
    .box{
      width: 100%;
      white-space: nowrap;
      font-size: 0px;
      position: relative;
      left: 0px;
      transition: all .2s linear;
    }
    .item{
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      padding:10px 16px 10px 16px;
      font-size: 12px;
    }
    .scroll-left{
      position: absolute;
      left: 0px;
      top: 10px;
      cursor: pointer;
      font-size: 12px;
    }
    .scroll-right{
      position: absolute;
      right: 0px;
      top: 10px;
      cursor: pointer;
      font-size: 12px;
    }

	</style>
</head>
<body>
  <div class="container">
    <ul class="box">
      <li class="item">
        <p>wlriwlfjskdncf轮播1</p>
      </li>
      <li class="item">
        <p>wlriwlfjskdnfhf轮播2</p>
      </li>
    </ul> 
    <div class="scroll-left" scroll-left><</div>
    <div class="scroll-right" scroll-right>></div>
  </div>
   
  <script src="https://static.wuage.com/goods/lib/jquery.min.js"></script>
	<script src="./6.js"></script>
</body>
</html>
