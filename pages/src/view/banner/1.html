<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<style>
		.banner{
			/*width:200px;
			height: 200px;*/
			margin: 0 auto;
		}
		img{
			display: inline;
			width:200px;
			height: 200px;
			margin-left: 200px;
			transition: 5s width linear;
		}
		.active{
			margin-left: 0px;
			display: inline-block;
		}
		.none{
			display: none;
		}

	</style>
</head>
<body>
	<div class="banner">
		<img class="active" src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt="1">
	    <img src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt="2">
	    <img src="http://ww1.sinaimg.cn/large/006y8mN6gw1fa7kaed2hpj30sg0l9q54.jpg" alt="3">
	    <img src="http://ww4.sinaimg.cn/large/006y8mN6gw1fa5obmqrmvj305k05k3yh.jpg" alt="4">
	    
	</div>

	<script src="https://static.wuage.com/goods/lib/jquery.min.js"></script>
	<script>
		(function () {
			var _banner = $(".banner");
			var length = _banner.find("img").length;
			setInterval(function(){
				var nextEl = _banner.find(".active").next()
				_banner.find(".active").removeClass("active")
				if(nextEl.length>0){
					nextEl.addClass("active")
				}else{
					nextEl = _banner.find("img:first-child")
					nextEl.addClass("active")
				}
				
			},1000)
		})()
	</script>
</body>
</html>
