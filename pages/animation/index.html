<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动画：Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      overflow: hidden;
      margin-left: 100px;
    }
    .img {
      width: 50px;
      height: 50px;
      background-color: #0000cc;
      position: relative;
      animation: teamlogoleft 3s infinite;
    }

    @keyframes teamlogoleft{
      0% {
        transform: translate3d(-50px,0,0) scale(2);
        transform-origin: center;
        animation-timing-function: ease-out;
        opacity: .05;
      }
      50%, 60% {
        transform: translate3d(100px,0,0) scale(2);
        transform-origin: center;
        animation-timing-function: cubic-bezier(.33, .95, .77, 1.01);
        opacity: .8;
      }
      85% {
        transform: translate3d(20px,0,0) scale(1);
        transform-origin: center;
        animation-timing-function: ease-in;
        opacity: 1;
      }
      100% {
        transform: translate3d(0,0,0) scale(1);
        transform-origin: center;
        opacity: .8;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="img"></div>
  </div>
</body>
</html>
