<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFC布局</title>
  <style>
    .aside{
      width: 100px;
      height: 150px;
      float: left;
      background: #f66;
    }
    .main{
      width: 200px;
      height: 200px;
      background: #fcc;
      overflow: hidden;
    }
    .par{
      border: 5px solid #fcc;
      width: 300px;
      overflow: hidden;
    }
    .child{
      border: 5px solid #f66;
      width: 100px;
      height: 100px;
      float: left;
    }
    .box{
      color: #f55;
      background: #fcc;
      width: 200px;
      line-height: 100px;
      text-align: center;
      margin: 100px;
    }
    .wrap{
      overflow: hidden;
    }
  </style>
</head>
<body>
  
  <p>
    IE : 需要在触发BFC的元素上使用： zoom：1 来触发IE的Layout
  </p>



  <div style="float: left;width: 100px;height: 100px;background: #000"></div>
  <div style="height: 200px;background: #AAA">
    content
  </div>
  <p><strong>为什么第二个div的content内容没有被覆盖呢？</strong></p>
  <ul>
    <li>1. float 被设计的初衷就是：使文本围绕在浮动对象的周围</li>
    <li>2. 第一个div：float属性已经触发了BFC，为什么他不覆盖文本？可能是文本自带BFC属性（display：inline-block）</li>
  </ul>
  <div style="overflow: hidden;"><strong>两列布局</strong></div>
  <div class="aside"></div>
  <div class="main"></div>

  <div style="overflow: hidden;"><strong>清除浮动</strong></div>
  <div class="par">
    <div class="child"></div>
    <div class="child"></div>
  </div>
  
  <div style="overflow: hidden;"><strong>防止margin重叠</strong></div>
  <p class="box">HAHA</p>
  <p class="box">HAHA</p>
  <p>================================</p>
  <p class="box">HAHA</p>
  <div class="wrap">
    <p class="box">HAHA</p>
  </div>
  


</body>
</html>
