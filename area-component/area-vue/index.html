  <title>城市选择组件</title>
  <link rel="stylesheet" href="./lib/reset.css">
  <link rel="stylesheet" href="./css/area.css">
  <style>
    .circle-par {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgb(204,204,204);
      position: relative;
    }
    .circle-par:after {
      content: '';
      display: block;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #fff;
      position: relative;
      top: 5px;
      left: 5px;
    }
    .circle-sub {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #316ccb;
      position: absolute;
      top: 0px;
      left: 0px;
      clip: rect(0 50px 100px 0);
      transform: rotate(180deg);
    }
    .circle-clip {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #316ccb;
      position: absolute;
      top: 150px;
      left: 0px;
      clip: rect(0 50px 100px 0);
      transform: rotate(233deg);
    }
    .circle-clip:after {
      content: '';
      display: block;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #fff;
      position: relative;
      top: 5px;
      left: 5px;
    }

  </style>
</head>
<body>
  <div id="app" style="position: relative;">
    <!-- <app1></app1>  -->
    <app></app>
    <div class="circle-par">
      <div class="circle-sub"></div>
    </div>


    <div class="circle-clip"></div>
    
  </div>
